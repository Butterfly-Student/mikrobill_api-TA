<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles - MikroBill</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo-icon">
                <i class="fa-solid fa-bolt"></i>
            </div>
            <div>
                <a href="/" style="text-decoration: none; color: inherit;">
                    <div class="app-title">MikroBill</div>
                    <div class="app-subtitle">Traffic Monitor</div>
                </a>
            </div>
        </div>

        <div class="sidebar-search">
            <div class="search-input-wrapper">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search profiles..." id="search-input">
            </div>
        </div>

        <div style="padding: 0 16px; margin-bottom: 16px;">
            <div
                style="color: var(--gray-500); font-size: 0.75rem; text-transform: uppercase; font-weight: 600; margin-bottom: 8px;">
                Menu</div>
            <a href="/" class="btn-secondary"
                style="display: block; width: 100%; text-align: left; margin-bottom: 8px; border: none; background: transparent;">
                <i class="fa-solid fa-users" style="margin-right: 8px;"></i> Customers
            </a>
            <a href="/profiles.html" class="btn-primary"
                style="display: block; width: 100%; text-align: left; border: none;">
                <i class="fa-solid fa-tags" style="margin-right: 8px;"></i> Profiles
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div>
                <h1 style="font-size: 1.5rem; font-weight: 700; color: var(--gray-900);">Profiles</h1>
            </div>

            <div class="ws-status">
                <button onclick="window.location.href='add-profile.html'" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> Add Profile
                </button>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="card" style="margin-bottom: 24px; padding: 16px; display: flex; gap: 16px; align-items: center;">
            <select id="mikrotik-filter" class="form-select" style="max-width: 200px;">
                <option value="">All Routers</option>
            </select>
            <button id="sync-btn" class="btn btn-secondary">
                <i class="fa-solid fa-sync"></i> Sync All
            </button>
        </div>

        <!-- Profiles Table -->
        <div class="card">
            <table class="table" id="profiles-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Rate Limit (Up/Down)</th>
                        <th>Remote Address</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="profiles-table-body">
                    <tr>
                        <td colspan="6" style="text-align: center; color: var(--gray-500); padding: 24px;">
                            <i class="fa-solid fa-spinner fa-spin"></i> Loading...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/common.js"></script>
    <script src="./js/profiles.js"></script>
</body>

</html>
